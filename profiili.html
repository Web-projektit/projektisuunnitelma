<!DOCTYPE html>
<html lang="fi-FI">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profiilisivu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #50b3a2;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
    }

    .profile-image {
      max-width: 150px;
      margin: 20px 0;
    }

    .info-section {
      margin: 20px 0;
    }

    .info-title {
      font-weight: bold;
    }

    .hobbies-list {
      list-style: none;
      padding: 0;
    }

    .hobbies-list li {
      background-color: #e2e2e2;
      margin: 5px 0;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Profiilisivu</h1>
  </header>

  <div class="container">

    <!-- Kuva ja perustiedot -->
    <img src="https://ca.slack-edge.com/T05MUMCTRDL-U05MLQDKG0P-98112eaefd84-192" alt="Profiilikuva" class="profile-image">
    <div class="info-section">
      <div class="info-title">Nimi:</div>
      <div>Matti Meikäläinen</div>
    </div>
    <div class="info-section">
      <div class="info-title">Ammatti:</div>
      <div>Ohjelmistokehittäjä</div>
    </div>

    <!-- Yhteystiedot -->
    <div class="info-section">
      <div class="info-title">Yhteystiedot:</div>
      <div>Email: matti.meikäläinen@example.com</div>
      <div>Puhelin: 040-1234567</div>
    </div>

    <!-- Harrastukset -->
    <div class="info-section">
      <div class="info-title">Harrastukset:</div>
      <ul class="hobbies-list">
        <li>Koodaus</li>
        <li>Valokuvaus</li>
        <li>Matkustelu</li>
        <li>Lukeminen</li>
      </ul>
    </div>

  </div>

</body>
</html>
